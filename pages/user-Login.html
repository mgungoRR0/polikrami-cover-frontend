<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Default Meta Codes -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tab Title -->
    <title>Polikrami - Giriş Yap</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">

            <!-- Logo -->
            <div class="logo-container">
                <img src="../assets/images/polikrami-logo.svg" alt="Polikrami" class="logo-img">
            </div>

            <!-- Illustrator -->
            <div class="illustration-wrapper">
                <div class="decorative-shape"></div>
                <div class="illustration-circle">
                    <div class="woman-illustration">
                        <img src="../assets/images/girisyap-image.png" alt="Kitap okuyan kadın">
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">

            <!-- Sign In Form -->
            <div class="login-container">
                <h1>GİRİŞ YAP</h1>
                <p class="subtitle">Lütfen e-posta ve şifrenizi giriniz</p>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="E-Postanız" required>
                    </div>

                    <div class="form-group">
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="password" placeholder="Şifreniz" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg class="eye-closed" style="display:none;" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                    <line x1="1" y1="1" x2="23" y2="23" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" class="checkbox-input">
                            <label for="rememberMe" class="checkbox-label">Oturumu Açık Tut</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">Şifremi Unuttum</a>
                    </div>

                    <button type="submit" class="submit-btn">Giriş Yap</button>
                </form>

                <div class="divider">ya da</div>

                <div class="signup-section">
                    <span>Hesabınız Yok mu?</span>
                    <a href="user-register.html">Hesap Oluşturun</a>
                </div>
                <!-- Dil Seçeneği -->
                <div class="language-selector">
                    <small class="language-option active" data-lang="tr">Türkçe</small>
                    <small class="language-option" data-lang="en">English</small>
                    <small class="language-option" data-lang="de">Deutsch</small>
                </div>
            </div>


        </div>
        <!-- Branch Image -->
        <div class="plant-decoration">
            <img src="../assets/images/branch-image.png" alt="Dekoratif Bitki">
        </div>

    </div>

    <!-- JS Link -->
    <script src="../js/base.js"></script>
    <script src="../js/navigation.js"></script>

</body>

</html>
