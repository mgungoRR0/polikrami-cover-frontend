<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Default Meta Codes -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Title -->
    <title>Polikrami - Sanatçı Üye Ol</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">

        <!-- Left Panel -->
        <div class="left-panel">

            <!-- Logo -->
            <div class="logo-container">
                <img class="logo-img" src="../assets/images/polikrami-logo.svg" alt="Polikrami">
            </div>

            <!-- Illustrator -->
            <div class="illustration-wrapper">
                <div class="decorative-shape"></div>
                <div class="illustration-circle">
                    <div class="woman-illustration">
                        <img src="../assets/images/girisyap-image.png" alt="Kitap Okuyan Kadın Çizimi">
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">

            <!-- Sign Up Form -->
            <div class="login-container">
                <h1>ÜYE OL</h1>
                <p class="subtitle">Üyelik bilgilerinizi eksiksiz doldurarak kolayca üye olabilirsiniz.</p>

                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstName" placeholder="Adınız" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" placeholder="Soyadınız" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="E-Posta" required>
                    </div>

                    <!-- Dropdown Menu -->
                    <div class="form-group select-wrapper">
                        <select class="form-control" id="specialization" required autocomplete="off">
                            <option value="" disabled selected>Uzmanlık Alanınızı Seçiniz</option>
                            <option value="Tasarımcı">Tasarımcı</option>
                            <option value="Dijital Tasarım">Dijital Tasarım</option>
                            <option value="Kapak Tasarımcısı">Kapak Tasarımcısı</option>
                            <option value="diger">Diğer</option>
                        </select>

                        <!-- Dropdown Icon -->
                        <svg class="select-caret" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M6 9l6 6 6-6" />
                        </svg>
                    </div>

                    <!-- Password Section -->
                    <div class="form-group">
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="password" placeholder="Şifreniz" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg class="eye-closed" style="display:none;" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                    <line x1="1" y1="1" x2="23" y2="23" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password Section -->
                    <div class="form-group">
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="passwordConfirm"
                                placeholder="Şifreniz (Tekrar)" required>
                            <button type="button" class="toggle-password" id="togglePasswordConfirm">
                                <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg class="eye-closed" style="display:none;" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                    <line x1="1" y1="1" x2="23" y2="23" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Üye Ol</button>
                </form>

                <div class="divider">ya da</div>

                <div class="signup-section">
                    <span>Zaten Üye misiniz?</span>
                    <a href="../pages/user-login.html">Giriş Yap</a>
                </div>

            </div>


        </div>
        <!-- Branch Image -->
        <div class="plant-decoration">
            <img src="../assets/images/branch-image.png" alt="Dekoratif Bitki">
        </div>
    </div>

    <!-- JS Link -->
    <script src="../js/base.js"></script>
    <script src="../js/navigation.js"></script>
</body>

</html>
