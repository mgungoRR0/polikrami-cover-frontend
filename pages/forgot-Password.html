<!DOCTYPE html>
<html lang="tr">

<head>
    <!--Default Meta Codes-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Tab Title-->
    <title>Şifremi Unuttum</title>

    <!-- Google Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!--CSS Link-->
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="container">

        <!-- Left Panel -->
        <div class="left-panel">

            <!--Logo-->
            <div class="logo-container">
                <img class="logo-img" src="../assets/images/polikramiLogo.svg" alt="Polikrami" />
            </div>

            <!--Illustrator-->
            <div class="illustration-wrapper">
                <div class="decorative-shape"></div>
                <div class="illustration-circle">
                    <div class="woman-illustration">
                        <img src="../assets/images/girisyap-image.png" alt="Kitap Okuyan Kadın Çizimi">
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <!---->
            <div class="login-container">
                <h1>ŞİFREMİ UNUTTUM</h1>
                <p class="subtitle">"E-posta adresinizi girin, size şifre sıfırlama bağlantısı gönderelim."</p>

                <form id="forgotForm">
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="E-posta adresiniz"
                            autocomplete="email" required>
                    </div>
                    <button type="submit" class="submit-btn">Gönder</button>
                </form>
            </div>

            <!--Branch Image -->
            <div class="plant-decoration">
                <img src="../assets/images/branch-image.png" alt="">
            </div>
        </div>
    </div>

    <!--JS Link-->
    <script src="../js/base.js"></script>
    <script src="../js/forgot-Password.js"></script>
</body>

</html>
