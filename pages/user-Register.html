<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Default Meta Codes -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tab Title -->
    <title>Polikrami - Üye Ol</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/style.css">
</head>


<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">

            <!-- Logo -->
            <div class="logo-container">
                <img src="../assets/images/polikrami-logo.svg" class="logo-img">
            </div>

            <!-- Illustrator -->
            <div class="illustration-wrapper">
                <div class="decorative-shape"></div>
                <div class="illustration-circle">
                    <div class="woman-illustration">
                        <img src="../assets/images/girisyap-image.png" alt="Kitap okuyan kadın">
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">

            <!-- Sign Up Form -->
            <div class="login-container">
                <h1>HESAP OLUŞTUR</h1>
                <p class="subtitle">Bilgilerinizi eksiksiz doldurarak kolayca hesap oluşturabilirsiniz.</p>

                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstName" placeholder="Adınız" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" placeholder="Soyadınız" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="E-Postanız" required>
                    </div>

                    <!-- Password Section -->
                    <div class="form-group">
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="password" placeholder="Şifreniz" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg class="eye-closed" style="display:none;" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                    <line x1="1" y1="1" x2="23" y2="23" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password Section -->
                    <div class="form-group">
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="passwordConfirm"
                                placeholder="Şifreniz (Tekrar)" required>
                            <button type="button" class="toggle-password" id="togglePasswordConfirm">
                                <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg class="eye-closed" style="display:none;" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                    <line x1="1" y1="1" x2="23" y2="23" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group terms-group">
                        <div class="terms-checkbox">
                            <input type="checkbox" id="termsAccept" class="checkbox-input" required>
                            <label for="termsAccept" class="terms-label">
                                <a href="/pages/terms-of-service.html" target="_blank" class="terms-link">Kullanım
                                    Şartlarını</a>
                                ve
                                <a href="/pages/privacy-policy.html" target="_blank" class="terms-link">Gizlilik
                                    Sözleşmesini</a>
                                kabul ediyorum.
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Hesap Oluştur</button>
                </form>



                <div class="signup-section">
                    <span class="signup-section-q">Bir hesabınız var mı?</span>
                    <a href="../pages/user-login.html">Giriş Yapın</a>
                </div>
                <div class="divider"></div>
                <!-- Artist Sign Up Link -->
                <div class="signup-section">
                    <a href="/pages/artist-register.html">Sanatçıyım</a>
                </div>
            </div>


        </div>
        <!-- Branch Image -->
        <div class="plant-decoration">
            <img src="../assets/images/branch-image.png" alt="Dekoratif Bitki">
        </div>
    </div>

    <!-- Email Verification Modal -->
    <div class="modal-overlay" id="emailModal">
        <div class="modal-box">
            <button class="modal-close" type="button">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>

            <h2 class="modal-title">E-postanı kontrol et</h2>

            <div class="modal-icon">
                <img src="../assets/images/eposta-modal.png" alt="">
            </div>

            <p class="modal-text">
                <strong id="userEmail">email@example.com</strong> adresine bir mail gönderdik.
            </p>

            <p class="modal-subtext">
                Lütfen gelen kutunuzu kontrol edin.
            </p>
        </div>
    </div>

    <!-- JS Link -->
    <script src="../js/base.js"></script>
    <script src="../js/navigation.js"></script>

</body>

</html>
