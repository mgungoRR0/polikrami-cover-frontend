<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Şifre Oluştur</title>

    <!-- Font & Stil -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="container">
        <!-- Sol panel -->
        <div class="left-panel">
            <div class="logo-container">
                <img class="logo-img" src="../assets/images/polikramiLogo.svg" alt="Polikrami" />
            </div>

            <div class="illustration-wrapper">
                <div class="decorative-shape"></div>
                <div class="illustration-circle">
                    <img src="../assets/images/girisyap-image.png" alt="">
                </div>
            </div>
        </div>

        <!-- Sağ panel -->
        <div class="right-panel">
            <div class="login-container">
                <h1>YENİ ŞİFRE OLUŞTUR</h1>
                <p class="subtitle">"Lütfen yeni şifrenizi giriniz."</p>

                <form id="resetForm">
                    <!-- Şifre -->
                    <div class="form-group input-wrap">
                        <input type="password" id="newPassword" class="form-control" placeholder="Yeni Şifreniz"
                            autocomplete="new-password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg class="eye-closed" style="display:none;" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>

                    <!-- Şifre Tekrarı -->
                    <div class="form-group input-wrap">
                        <input type="password" id="confirmPassword" class="form-control"
                            placeholder="Yeni Şifrenizi Tekrar Giriniz" autocomplete="new-password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg class="eye-closed" style="display:none;" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                    <!-- BUTON -->
                    <button type="submit" class="submit-btn" id="createBtn">Oluştur</button>
                </form>
            </div>

            <div class="plant-decoration">
                <img src="../assets/images/branch-image.png" alt="">
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="../js/base.js"></script>
    <script src="../js/reset-password.js"></script>
</body>

</html>
